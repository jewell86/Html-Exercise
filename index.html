<!-- Signup Form
Create a new project on your computer that includes an index.html. In the file, write valid and semantic HTML that includes a form that has the following fields:

Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it.
Push your code up to Github and then paste the URL to your repository below. -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Exercise Page</title>
  </head>
  <body>
    <form>
      <input type="text" name="name" value="" placeholder="Name">
      <input type="text" name="password" value="" placeholder="Password">
      <input type="text" name="github" value="" placeholder="Github Username">
    </form>
    <form>
      <input type="radio" name="buttons" value="Enterprise">Enterprise
      <input type="radio" name="buttons" value="Pro">Pro
      <input type="radio" name="buttons" value="Free">Free
      <input type="checkbox" name="checkbox" value="Remember Me" checked> Remember Me
    </form>
</html>
